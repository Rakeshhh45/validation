<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>SIGN-UP</h1>
        <label class="name">Full Name*</label><br>
        <div class="rakesh">
            <div class="r1">
                <input class="fullname" type="text" id="firstname" placeholder="Firstname" required>
                <h6 id="form"></h6>
                <h6>Firstname</h6>
            </div>
            <div class="r2">
                <input class="lastname" type="text" id="lastname" placeholder="Lastname" required>
                <h6 id="form1"></h6>
                <h6>Lastname</h6>
            </div>
        </div>
        <br>
        <div class="m1">
            <label class="name">Email*</label>
            <div class="main">
                <input class="email" type="text" id="mail" placeholder="Email" required>
                <h6 id="form2"></h6>
            </div>
        </div>
        <br>
        <div class="main1">
            <div class="main2">
                <label class="name">Phone No*</label><br>
                <input class="Phnno" type="number" id="no" placeholder="Phone No">
                <h6 id="form3"></h6>
            </div>

            <div class="main3">
                <label class="city1">City*</label><br>
                <input class="city" type="text" id="place" placeholder="City">
                <h6 id="form4"></h6>
            </div>
        </div>
        <br>
        <div class="m1">
            <label class="name">Address*</label>
            <div class="main">
                <input class="email" type="text" id="add" placeholder="Address" required>
                <h6 id="form5"></h6>
            </div>
        </div>
        <br>
        <div class="m1">
            <label class="name">Password*</label>
            <div class="main">
                <input class="email" type="text" id="pwd" placeholder="Password" required>
                <h6 id="form6"></h6>
            </div>
        </div>
        <div class="btn">
            <button class="btn1" onclick="formvalidation()">Submit</button>
            <button class="btn2"> <a href="login.html">Login</a></button>
        </div>
    </div>
</body>

</html>
